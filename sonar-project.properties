# SonarQube Project Configuration
# https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/analysis-parameters/

# Project identification
sonar.projectKey=emergency-supply-tracker
sonar.projectName=Emergency Supply Tracker

# Source code
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.stories.tsx,**/*.d.ts,src/test/**,src/main.tsx,src/i18n/config.ts,src/serviceWorker.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/playwright-report/**,**/.storybook/**,**/storybook-static/**

# Test code
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Code analysis
sonar.sourceEncoding=UTF-8

