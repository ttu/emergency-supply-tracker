<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Offline - Emergency Supply Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        text-align: center;
      }

      .container {
        max-width: 400px;
        width: 100%;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background-color: #e2e8f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        color: #64748b;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: #0f172a;
      }

      p {
        color: #64748b;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .retry-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .retry-button:hover {
        background-color: #2563eb;
      }

      .retry-button:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }

      .app-name {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: #94a3b8;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #e2e8f0;
        }

        h1 {
          color: #f1f5f9;
        }

        p {
          color: #94a3b8;
        }

        .icon {
          background-color: #1e293b;
        }

        .icon svg {
          color: #94a3b8;
        }

        .app-name {
          color: #64748b;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-7.072-7.072m7.072 7.072L3 21m4.243-4.243a5 5 0 017.072 0"
          />
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - your
        data is safely stored on this device. Please check your connection and
        try again.
      </p>
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
      <div class="app-name">Emergency Supply Tracker</div>
    </div>
  </body>
</html>
